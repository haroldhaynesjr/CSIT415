<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPicks</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        input, button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [searchQuery, setSearchQuery] = React.useState("");
            const [movies, setMovies] = React.useState([]);
            const [error, setError] = React.useState(null);
            const [token, setToken] = React.useState(localStorage.getItem("token") || "");
            
            const handleOmdbSearch = () => {
                fetch(`http://127.0.0.1:5000/api/omdb_search?q=${searchQuery}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.message) {
                            setError(data.message);
                            setMovies([]);
                        } else {
                            setMovies(data);
                            setError(null);
                        }
                    })
                    .catch(err => {
                        setError("Failed to fetch data");
                        setMovies([]);
                    });
            };
            
            const handleRegister = () => {
                const email = prompt("Enter email:");
                const password = prompt("Enter password:");
                fetch("http://127.0.0.1:5000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                }).then(res => res.json()).then(data => alert(data.message));
            };
            
            const handleLogin = () => {
                const email = prompt("Enter email:");
                const password = prompt("Enter password:");
                fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                }).then(res => res.json()).then(data => {
                    if (data.token) {
                        localStorage.setItem("token", data.token);
                        setToken(data.token);
                    } else {
                        alert("Login failed");
                    }
                });
            };
            
            const handleLogout = () => {
                localStorage.removeItem("token");
                setToken("");
            };
            
            return (
                <div className="container">
                    <h1>PopcornPicks</h1>
                    <p>Discover movies and TV shows</p>
                    <input type="text" placeholder="Search..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                    <button onClick={handleOmdbSearch}>Search via OMDb</button>
                    <button onClick={handleRegister}>Register</button>
                    <button onClick={handleLogin}>{token ? "Logged In" : "Log In"}</button>
                    {token && <button onClick={handleLogout}>Sign Out</button>}
                    {error && <p style={{ color: 'red' }}>{error}</p>}
                    <ul>
                        {movies.length > 0 ? movies.map(m => (
                            <li key={m.imdbID}>
                                <b>{m.Title}</b> - Year: {m.Year}
                                <br /><img src={m.Poster} alt={m.Title} width="100" />
                            </li>
                        )) : <p>No results found.</p>}
                    </ul>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
